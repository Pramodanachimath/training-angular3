<h1>Delete Plan</h1>
<form #deleteForm="ngForm" (ngSubmit)="onSubmit(deleteForm)" novalidate>
    <table>
        <tr>
            <td>
                <label for="plansId">Enter PlansId</label>
            </td>
            <td><input type="text" name="plansId" [(ngModel)]="pensionplan.plansId" required></td>
        <span *ngIf="(plansId)" [ngClass]="'errortext'" [ngStyle]="{'color': 'red'}">Enter Plan Id</span>

        </tr>
        <tr>
            <td><input type="submit" value="Delete pensionplan" [disabled]="!deleteForm.valid"></td>
        </tr>
    </table>
</form>
