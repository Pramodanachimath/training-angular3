<div [ngStyle]="{'margin-top':'10px','text-align':'center'}">
    <h1  [ngStyle]="{'text-align':'LEFT'}">CONTACT US</h1>
    <form #contactForm="ngForm" (ngSubmit)="onRegister(contactForm)">
        <table>
            <tr>
                <td>
                    <label for="username">Name:</label>
                    <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username">
                    <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                    <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="city">City:</label>
                    <input type="text" name="city" #city="ngModel" [(ngModel)]="user.city"><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Age:</label>
                    <input type="text" name="age" #age="ngModel" [(ngModel)]="user.age"><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="male">Male
                    <input type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="female">Female<br>
                </td>
            </tr>


            <tr>
                <td>
                    <input type="submit" value="Contact Us"><br>

                </td>
            </tr>


        </table>
    </form>
    <br>

</div>
